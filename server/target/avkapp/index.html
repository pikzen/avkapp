
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="avkapp"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>AppliMed</title>

	<link rel="stylesheet" href="stylesheets/app.css" />
	<link href="stylesheets/font-awesome.min.css" rel="stylesheet">

</head>
<body ng-controller="globalController">
	<nav class="top-bar" data-topbar>
		<div class="site-logo">
			<i class="fa fa-bars toggle-sidebar"></i>
			<span class="site-logo-text">AVK'App</span>
		</div>
		<div class="current-page-wrapper">
			<span class="current-page">Page : {{pageName}}</span>
		</div>
		<a ng-href="{{(userConnected == 1) && '#/user' || '#/inscription'}}">
			<div class="user-connect">
				<span ng-if="userConnected">{{user.fullName}}</span>
				<span ng-if="!userConnected">Inscription</span>
			</div>
		</a>
		<a ng-href="{{(userConnected == 1) && '#/logout' || '#/login'}}">
			<div class="user-login">
				<span ng-if="userConnected">Déconnexion</span>
				<span ng-if="!userConnected">Connexion</span>
			</div>
		</a>

	</nav>

	<div class="main-content">
		<div class="navigation nav-open">
			<a href="#/historique" class="site-nav-link"><span>Fiches Patients</span><i class="fa fa-tags large"></i></a>
			<a href="#/" class="site-nav-link site-nav-link-selected"><span>Aide Rapide</span><i class="fa fa-question large"></i></a>
			<a href="#/interactions" class="site-nav-link"><span>Interactions Médicamenteuses</span><i class="fa fa-book large"></i></a>
		</div>
		<div class="content">
			<div ng-view></div>
		</div>
	</div>


	<!-- Script time ! -->
	<!-- Absolutely required scripts are Zepto, Angular & App.js -->
	<!-- foundation is just added bonus -->
	<script src="js/zepto.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-resource.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
