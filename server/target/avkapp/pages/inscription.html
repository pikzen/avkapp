<div class="row inscription">
	<h1 class="page-name">Inscription</h1>

	<form ng-submit="processForm()">
		<div class="large-12 columns register-info">
			<!-- Nom -->
			<div class="row reginfo-nom">
				<div class="large-2 columns">
					<label class="right inline">Nom</label>
				</div>
				<div class="large-10 columns">
					<input type="text" placeholder="Nom" ng-model="register.lastname"></input>
					<span ng-if="errorLastname">{{errorlastname}}</span>
				</div>
			</div>

			<!-- Prenom -->
			<div class="row reginfo-prenom">
				<div class="large-2 columns">
					<label class="right inline">Prénom</label>
				</div>
				<div class="large-10 columns">
					<input type="text" placeholder="Prénom" ng-model="register.firstname"></input>
					<span ng-if="errorFirstname">{{errorFirstname}}</span>
				</div>
			</div>

			<!-- Login -->
			<div class="row reginfo-login">
				<div class="large-2 columns">
					<label class="right inline">Login</label>
				</div>
				<div class="large-10 columns">
					<input type="text" placeholder="Login" ng-model="register.login"></input>
					<span ng-if="errorLogin">{{errorLogin}}</span>
				</div>
			</div>

			<!-- Mot de passe -->
			<div class="row reginfo-password">
				<div class="large-2 columns">
					<label class="right inline">Mot de passe</label>
				</div>
				<div class="large-10 columns">
					<input type="password" placeholder="Mot de passe" ng-model="register.password"></input>
					<span ng-if="errorPassword">{{errorPassword}}</span>
				</div>
			</div>

			<!-- Email -->
			<div class="row reginfo-mail">
				<div class="large-2 columns">
					<label class="right inline">Email</label>
				</div>
				<div class="large-10 columns">
					<input type="text" placeholder="Adresse mail" ng-model="register.email"></input>
					<span ng-if="errorEmail">{{errorEmail}}</span>
				</div>
			</div>

			<!-- Téléphone -->
			<div class="row reginfo-tel">
				<div class="large-2 columns">
					<label class="right inline">Téléphone</label>
				</div>
				<div class="large-10 columns">
					<input type="text" placeholder="Téléphone" ng-model="register.phone"></input>
					<span ng-if="errorPhone">{{errorPhone}}</span>
				</div>
			</div>

			<!-- Categorie -->
			<div class="row reginfo-categ">
				<div class="large-2 columns">
					<label class="right inline">Fonction</label>
				</div>
				<div class="large-10 columns">
					<select ng-model="register.profile">
						<option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
					</select>
					<span ng-if="errorProfile">{{errorProfile}}</span>
				</div>
			</div>

			<!-- Cabinet -->
			<div class="row reginfo-cabinet">
				<div class="large-2 columns">
					<label class="right inline">Cabinet</label>
				</div>
				<div class="large-10 columns">
					<select ng-model="register.office">
						<option ng-repeat="cab in cabinets" value="{{cab.id}}">{{cab.name}}</option>
					</select>
					<span ng-if="errorOffice">{{errorOffice}}</span>
				</div>
			</div>

			<!-- PIN -->
			<div class="row reginfo-pin">
				<div class="large-2 columns">
					<label class="right inline">PIN</label>
				</div>
				<div class="large-10 columns">
					<input class="columns" type="password" placeholder="PIN" ng-model="register.pin"></input>
					<span ng-if="errorPin">{{errorPin}}</span>
				</div>
			</div>

			<div class="row">
				<div class="large-12 columns">
					<button type="submit" class="button" id="inr-validate">Valider</a></div>
				</div>
			</div>
		</div>
	</form>

	<pre>
		{{register}}
	</pre>
	<pre>
		{{status}}
	</pre>
</div>
