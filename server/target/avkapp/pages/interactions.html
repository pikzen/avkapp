<div class="row interactions">
	<h1 class="page-name">Interactions m√©dicamenteuses</h1>
	<div class="large-12 columns">
		<div id="medicaments-inter">
			<input placeholder="Recherche..." type="text" ng-model="searchBarInteractions">
			<ul class="interactions-list">
				<li class="header">
					<span class="inter-mednom">Nom</span><span class="inter-medchange">INR</span><span class="inter-mednote">Notes</span>
				</li>
				<li ng-repeat="inter in interactions | filter:searchBarInteractions">
					<span class="inter-name">{{inter.name}}</span>
					<span class="inter-mod"><i class="fa fa-long-arrow-{{(inter.effect == 1) && 'up' || 'down'}}"></i></span>
					<span>{{inter.note}}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
