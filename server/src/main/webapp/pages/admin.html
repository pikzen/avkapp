<div class="row inscription">
	<h1 class="page-name">Administration</h1>

	<h3>Utilisateurs</h3>
	<table>
		<thead>
			<tr>
				<td>Nom</td>
				<td>Prenom</td>
				<td>Login</td>
				<td>Password (hash)</td>
				<td>Email</td>
				<td>Telephone</td>
				<td>Profile</td>
				<td>Office</td>
				<td>PIN</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="usr in users">
				<td>{{usr.lastname}}</td>
				<td>{{usr.firstname}}</td>
				<td>{{usr.login}}</td>
				<td>{{usr.password}}</td>
				<td>{{usr.email}}</td>
				<td>{{usr.phone}}</td>
				<td>{{usr.profile}}</td>
				<td>{{usr.office}}</td>
				<td>{{usr.pin}}</td>
			</tr>
		</tbody>
	</table>


<div class="gestion">
	<a ng-href="{{(userConnected == 1) && '#/logout' || '#/login'}}">
				<span ng-if="userConnected == true">DÃ©connexion</span>
				<span ng-if="userConnected == false">Connexion</span>
		</a>
		<a ng-href="{{(userConnected == 1) && '#/user' || '#/inscription'}}">
				<span ng-if="userConnected == true">Gestion</span>
				<span ng-if="userConnected == false">Inscription</span>
	</a>
</div>
</div>
