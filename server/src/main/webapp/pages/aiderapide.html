<div ng-controller="aiderapideController" class="row">
	<h1 class="page-name">Aide Rapide</h1>
	<div class="large-12 columns">
		<div class="row inr-input">
			<div class="large-3 small-6 columns">
				<h6>INR Cible (± 0.2)</h6>
				<select id="inr-target">
					<option value="1">Entre 2 et 3</option>
					<option value="2">Entre 3 et 4</option>
				</select>
			</div>
			<div class="large-9 small-6 columns">
				<h6>INR Mesuré</h6>
				<input type="text" id="inr-value" placeholder="INR Mesuré">
				<small class="error" id="inr-value-error">Veuillez entrer un INR mesuré valable.</small>
			</div>
		</div>
		<div class="row inr-settings">
			<div class="large-3 columns treatment-stage">
				<select id="treatment-stage">
					<option selected value="-1">Stage</option>
					<option value="1">Initiation</option>
					<option value="2">Entretien</option>
				</select>
				<small class="error">Veuillez selectionner un stage.</small>
			</div>
			<div class="large-3 columns med-type">
				<select id="med-type">
					<option selected value="-1">Medicament</option>
					<option value="1">Fluindione (Previscan)</option>
					<option value="2">Warfarine (Coumadine)</option>
				</select>
				<small class="error">Veuillez selectionner un médicament.</small>
			</div>
			<div class="large-3 columns patient-cat">
				<select id="patient-cat">
					<option selected value="-1">Catégorie du patient</option>
					<option value="1">>75 ans, >45kgs</option>
					<option value="2"><75 ans, <45kgs </option>
				</select>
				<small class="error">Veuillez selectionner une catégorie de patient.</small>
			</div>
			<div class="large-3 columns hemorragie">
				<input id="hemorragie" type="checkbox"> Hémorragie ?
			</div>
		</div>
		<div class="row">
			<div class="large-12 columns">
				<div class="button" id="inr-validate">Valider</a></div>
			</div>
		</div>
		<div class="row inr-result">
			<div class="large-3 columns">
				<h2 id="inr-result-value"></h2>
			</div>
			<div class="large-9 columns">
				<h2 id="inr-result"></h2>
			</div>
		</div>
		<div class="row inr-additionnal">
			<div class="large-12 columns" id="inr-result-additionnal">
			</div>
		</div>



	</div>
</div>
